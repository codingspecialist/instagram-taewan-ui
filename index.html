<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/insta.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <main>
            <section class="login">
                <article class="login__img">
                    <img src="images/img01.jpg" alt="">
                </article>
                <article class="login__form__container">
                    <div class="login__form">
                        <h1><img src="images/logo.png" alt=""></h1>
                        <div class="login__input">
                            <input type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                            <input type="password" name="password" id="password" placeholder="비밀번호">
                            <button>로그인</button>
                        </div>
                        <div class="login__horizon">
                            <div class="br"></div>
                            <div class="or">또는</div>
                            <div class="br"></div>
                        </div>
                        <div class="login__facebook">
                            <button>
                                <i class="fab fa-facebook-square"></i>
                                <span>Facebook으로 로그인</span>
                            </button>
                        </div>
                        <a href="#" class="loin__forgetpassword">비밀번호를 잊으셨나요?</a>
                    </div>
                    <div class="login__register">
                        <span>계정이 없으신가요?</span>
                        <a href="./Sign.html">가입하기</a>
                    </div>
                    <div class="login__download">
                        <p>앱을 다운로드하세요.</p>
                        <div class="download__btn">
                            <button><img src="images/appstore.png" alt=""></button>
                            <button><img src="images/google.png" alt=""></button>
                        </div>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <nav class="footer__menu">
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">도움말</a></li>
                    <li><a href="#">홍보 센터</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">채용 정보</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">약관</a></li>
                    <li><a href="#">위치</a></li>
                    <li><a href="#">인기 계정</a></li>
                    <li><a href="#">해시태그</a></li>
                    <li><span>언어</span></li>
                </ul>
            </nav>
            <span class="footer__copy">© 2020 Instagram from Facebook</span>
        </footer>
    </div>
</body>

</html>
